<html>
<head>
   <title>Nomon Keyboard Login</title>
   <style>
    body{
       font-family: "Helvetica", Gadget, sans-serif;
    }
     #container{
       text-align: center;
     }
    #container table{
      margin: 0 auto;
      text-align: left;
    }
    .btn {
      background-color: #0056ff;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    input[type='text'] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
  .success, .error{
    width: 20%;
    border: 1px solid;
    margin: 10px 0px;
    padding:15px 10px 15px 50px;
    background-repeat: no-repeat;
    background-position: 10px center;
    display: inline-block;
  }
.success {
  color: #4F8A10;
  background-color: #DFF2BF;
}
.error {
  color: #D8000C;
  background-color: #FFBABA;
  }
</style>
</head>
<body>
    <div id = "container" >
    <h1>Welcome to the Nomon Keybaord!</h1>
    <p><strong>If you are a returning user, please enter your user ID below.<br>
    Otherwise, leave the field blank and press "Continue".</strong></p>
    <div id="message"></div>
    <form name='form1'>
        <table align = "">
        <tr><td></td></tr>
            <tr>
            <td>
                <label>User ID:</label>
            </td>

            <td>
                <input type='text' placeholder='User ID' name='user_id' id= 'user_id' required ><br />
            </td>
            <td>
                <input class='btn' type="button" id = "saveusers" value = "Continue" formaction="html/keyboard.html"/>
            </td>
            </tr>
        </table>
    </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
        $("#saveusers").on('click', function(){
        var user_id = $("#user_id").val();
        $.ajax({
            method: "GET",

            url: "send_login.php",
            data: { "user_id": user_id}
        }).done(function( data ) {
            var result= $.parseJSON(data)[0];
            console.log(result);
        });
        });
        });
    </script>

</body>
</html>
