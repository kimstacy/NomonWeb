<style>
.slidecontainer {
    display: inline;
    width: 100%;
}
label {
    font-family: Helvetica, sans-serif;
    font-size: 100%;
    vertical-align: 30%;
}
.slider {
  -webkit-appearance: none;
  width: 35%;
  height: 10%;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  background: #0056ff;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  background: #0056ff;
  cursor: pointer;
}
</style>
