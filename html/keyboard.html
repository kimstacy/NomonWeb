<!DOCTYPE html>
<html>
<title>Keyboard A</title>
<link rel="icon"
      type="image/png"
      href="../icon.png">
<head>
    <script defer src="../js/webcam_switch/face-api.min.js"></script>
    <meta charset="utf-8">
</head>
<style>
textarea {
    font-family: "Lucida Console", Monaco, monospace;
    font-size: 20pt ;
}
.slidecontainer {
    display: inline;
    width: 100%;
}
label {
    font-family: Helvetica, sans-serif;
    font-size: 1.2vw ;
}
.toprow { vertical-align: 30%;}
.webcam { vertical-align: 50%;}

.slider {
  -webkit-appearance: none;
  width: 35vw ;
  height: 25px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  background: #0056ff;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  background: #0056ff;
  cursor: pointer;
}

.container {
  display: flex;
}
.container.space-between {
  justify-content: space-between;
}

.container.center_veritcal {
    justify-content: center;
    width: 40%;
}

.btn {
  border: none;
  color: white;
  padding: 5px 15px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-family: Helvetica, sans-serif;
  font-size: 1.1vw ;
  margin: 1px 1px;
  cursor: pointer;
  border-radius: 4px;
}
.clickable {
    background-color: #0056ff;
}
.unclickable {
    background-color: rgba(0, 89, 255, 0.32);
}

</style>

<body scroll="no" style="overflow: hidden">

<div class="container space-between" id="top_bar_top">
    <div>
        <div class="slidecontainer">
            <label for="speed_slider" class="label toprow"><b>Clock Rotation Speed: </b></label>
            <input type="range" min="1" max="20" value="1" class="slider" id="speed_slider">
            <label for="speed_slider" class="label toprow"><b><span id="speed_slider_value"></span></b></label>
        </div>
    </div>
    <div>
        <label for="checkbox"
          onmousedown="event.preventDefault()"
          onclick="
            console.log('label:click');
            if (this === event.target) {
              console.log('label === event.target');
              console.log('label:click preventDefault()');
              // prevent focus and click
              event.preventDefault();
              // call click on the labeled control
              this.control && this.control.click();
            }
          ">
          <input id="checkbox_learn" type="checkbox"
            onmousedown="event.preventDefault()"
            onclick="
              console.log('checkbox:click', `checked = ${this.checked}`);
            "
          />
        <b>Learn</b>
        </label>
        <label for="checkbox"
          onmousedown="event.preventDefault()"
          onclick="
            console.log('label:click');
            if (this === event.target) {
              console.log('label === event.target');
              console.log('label:click preventDefault()');
              // prevent focus and click
              event.preventDefault();
              // call click on the labeled control
              this.control && this.control.click();
            }
          ">
          <input id="checkbox_pause" type="checkbox"
            onmousedown="event.preventDefault()"
            onclick="
              console.log('checkbox:click', `checked = ${this.checked}`);
            "
          />
        <b>Pause</b>
        </label>
        <label for="checkbox"
          onmousedown="event.preventDefault()"
          onclick="
            console.log('label:click');
            if (this === event.target) {
              console.log('label === event.target');
              console.log('label:click preventDefault()');
              // prevent focus and click
              event.preventDefault();
              // call click on the labeled control
              this.control && this.control.click();
            }
          ">
          <input id="checkbox_sound" type="checkbox"
            onmousedown="event.preventDefault()"
            onclick="
              console.log('checkbox:click', `checked = ${this.checked}`);
            "
          />
        <b>Sound</b>
        </label>
    </div>
</div>
<div class="container space-between" id="top_bar_bottom">
        <div class="container center_veritcal" id="webcam_div">
            <canvas id="webcam_canvas" height="10px" width="300vw"></canvas>
            <label for="checkbox"
                onmousedown="event.preventDefault()"
                onclick="
                    console.log('label:click');
                    if (this === event.target) {
                        console.log('label === event.target');
                        console.log('label:click preventDefault()');
                        // prevent focus and click
                        event.preventDefault();
                        // call click on the labeled control
                        this.control && this.control.click();
                    }
                "
                class="label webcam">
                <input id="checkbox_webcam" type="checkbox"
                    onmousedown="event.preventDefault()"
                    onclick="
                        console.log('checkbox:click', `checked = ${this.checked}`);
                    "
                />
            <b>Webcam Switch</b>
            </label>
            <input class='btn clickable' type="button" id = "recalibrate_button" value = "Recalibrate"/>
        </div>
    </div>
    <textarea id="output_textbox"></textarea>
</div>

<video id="video" width="500" height="560"></video>
<canvas id="video_canvas"></canvas>
